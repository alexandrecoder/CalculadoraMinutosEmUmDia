<button id="calcular" style="width: auto; min-width: 90px;" onclick="makeCalc()" class="btn btn-success">Calcular</button>
  
  
  <div class="alert alert-warning" style="width: auto; height: auto;" role="alert">

<script>

function makeCalc() {
  
let numero = document.getElementById("numero").value;
  
let resulto = document.getElementById("resulto");
  
resulto.innerHTML = (`${((numero*24)*60)} Minutos`);


}

</script>
